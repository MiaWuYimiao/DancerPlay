{% extends 'base.html'  %}
{% block title %}Home Page {% endblock %}



{% block content %}
<div class="container-xxl justify-content-between">
    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <form action="/search">
            <div class="mb-3">
                <label for="style">Choose a style:</label>
                <div>
                    <select id="style-select" class="float-right" aria-label="Default select example" name="style">
                        <option value="Ballet">Ballet</option>
                        <option value="Latin">Latin</option>
                        <option value="Ballroom">Ballroom</option>
                        <option value="Hip Hop">Hip Hop</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="type">Choose a type:</label>
                <div>
                    <select id="type-select" class="float-right" aria-label="Default select example" name="type">
                        <!-- <option value="Barre">Barre</option>
                        <option value="Centre">Centre</option> -->
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="customRange2" class="form-label">Time range:</label>
                <input type="range" class="form-range" min="0" max="45" id="customRange2" name="length">
            </div>
            <button type="submit" class="btn btn-default btn-md float-right">
                <span class="glyphicon glyphicon-search"></span>
            </button>
        </form>

        <div>
            <!-- <div class="mb-3">
                <label for="customRange2" class="form-label">Playlist</label>
            </div> -->
            
            <!-- <ul class="">
                Playlists
                <li><a href="#">playlist1</a></li>
                <li><a href="#">palylist2</a></li>
            </ul> -->
        </div>
    </div>

    <!-- Page content -->
    <div id="page-content-wrapper">
        <div class="bd-intro pt-2 ps-lg-2" id="playlistControls">
            <a id="play-pre" class="btn btn-default btn-sm" role="button" href="#">
                <span class="glyphicon glyphicon-backward"></span>
            </a>
            <a id="play-pause" class="btn btn-default btn-sm" role="button" href="#">
                <span class="glyphicon glyphicon-play"></span>
            </a>
            <button id="play-next" class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-forward"></span>
            </button>
            <button type="submit" id="next-group" class="btn btn-default btn-sm float-right">
                <span class="glyphicon glyphicon-refresh"></span>
            </button>
            <button id="like" class="btn btn-default btn-sm float-right">
                <span class="glyphicon glyphicon-heart-empty"></span>
            </button>
        </div>
        <span>{{ totalTime }}</span>
        <!-- <div class="bd-toc mt-3 mb-5 my-lg-0 ps-xl-3 mb-lg-5 text-body-secondary"></div> -->
        <div class="bd-content ps-lg-2">
            <div class="container-sm">
            </div>
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
<script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
<script 
    src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
    crossorigin="anonymous"></script>

<script src="//www.youtube.com/iframe_api"></script>
<script type="text/javascript">
    var playlist = {{ playlist|tojson }};
    var style = {{ style }};
    var type = {{ type }};
    var length = {{ length }};
</script>
<script src="/static/player.js" type="text/javascript"></script>
{% endblock %}
